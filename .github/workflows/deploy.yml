name: Deploy to InfinityFree via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, curl, dom, tokenizer, zip, pdo, sqlite, pdo_sqlite, pdo_mysql
        coverage: none

    - name: Get Composer cache directory
      id: composer-cache
      run: cd hob && echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('hob/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer dependencies (production)
      run: cd hob && composer install --no-dev --optimize-autoloader --no-interaction

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Get npm cache directory
      id: npm-cache
      run: cd hob && echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('hob/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install npm dependencies and build assets
      run: cd hob && npm ci && npm run build

    - name: Prepare Laravel for production
      run: |
        cd hob
        php artisan key:generate --force
        php artisan config:cache
        php artisan route:cache

    - name: Create deployment artifact (minimal)
      run: |
        cd hob
        # Remove any existing deploy directory
        rm -rf deploy
        # Create a clean deploy directory
        mkdir deploy
        # Copy only essential files
        cp -r app deploy/
        cp -r bootstrap deploy/
        cp -r config deploy/
        cp -r database deploy/
        cp -r public deploy/
        cp -r resources deploy/
        cp -r routes deploy/
        cp -r storage deploy/
        cp -r vendor deploy/
        cp composer.json deploy/
        cp composer.lock deploy/
        cp artisan deploy/
        # Create minimal .htaccess
        echo "<IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [L]
        </IfModule>
        DirectoryIndex index.php" > deploy/.htaccess
        # Set permissions
        chmod -R 755 deploy/
        chmod -R 777 deploy/storage/

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./hob/deploy/
        server-dir: ./
        exclude: .git*
        log-level: minimal
        timeout: 300000
        max-retries: 3
