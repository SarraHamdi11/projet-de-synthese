name: Deploy to InfinityFree via FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, curl, dom, tokenizer, zip, pdo, sqlite, pdo_sqlite, pdo_mysql
        coverage: none

    - name: Get Composer cache directory
      id: composer-cache
      run: cd hob && echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('hob/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer dependencies (production)
      run: cd hob && composer install --no-dev --optimize-autoloader --no-interaction

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Get npm cache directory
      id: npm-cache
      run: cd hob && echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('hob/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install npm dependencies and build assets
      run: cd hob && npm ci && npm run build

    - name: Prepare Laravel for production
      run: |
        cd hob
        php artisan config:cache
        php artisan route:cache

    - name: Create deployment artifact (exclude dev files)
      run: |
        cd hob
        # Remove any existing deploy directory
        rm -rf deploy
        # Create a clean deploy directory
        mkdir deploy
        rsync -av --exclude-from=.deployexclude . deploy/
        # Move public contents to root for shared hosting
        cp -r public/* deploy/
        # Ensure .htaccess is at the root
        cp .htaccess deploy/
        # Create storage folders but keep them minimal
        mkdir -p deploy/storage/app/public
        mkdir -p deploy/storage/framework/cache
        mkdir -p deploy/storage/framework/sessions
        mkdir -p deploy/storage/framework/views
        touch deploy/storage/framework/cache/.gitkeep
        touch deploy/storage/framework/sessions/.gitkeep
        touch deploy/storage/framework/views/.gitkeep
        # Set proper permissions for shared hosting
        chmod -R 755 deploy/
        chmod -R 777 deploy/storage/

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./hob/deploy/
        server-dir: ./
        exclude: .git*
        log-level: minimal
        timeout: 300000
        max-retries: 3
